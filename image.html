    <script>
        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–æ–π —Å –ò–ò API
        class AIService {
            constructor() {
                this.workers = new Map();
                this.activeRequests = new Map();
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–æ—Ä–∫–µ—Ä–∞ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
            createWorker(aiService, question, apiKey) {
                return new Promise((resolve, reject) => {
                    const workerId = Date.now() + Math.random();
                    
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã Web Worker
                    // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º setTimeout
                    const worker = {
                        id: workerId,
                        status: 'processing',
                        startTime: Date.now()
                    };

                    this.workers.set(workerId, worker);
                    this.activeRequests.set(workerId, { resolve, reject });

                    // –ò–º–∏—Ç–∞—Ü–∏—è –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ setTimeout
                    this.processRequest(workerId, aiService, question, apiKey);
                    
                    return workerId;
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –ò–ò
            async processRequest(workerId, aiService, question, apiKey) {
                try {
                    let response;
                    
                    switch(aiService) {
                        case 'google-ai':
                            response = await this.queryGoogleAI(question, apiKey);
                            break;
                        case 'openrouter':
                            response = await this.queryOpenRouter(question, apiKey);
                            break;
                        case 'gpt-4':
                            response = await this.queryGPT4(question, apiKey);
                            break;
                        case 'claude':
                            response = await this.queryClaude(question, apiKey);
                            break;
                        case 'gemini':
                            response = await this.queryGemini(question, apiKey);
                            break;
                        default:
                            response = await this.queryOpenRouter(question, apiKey);
                    }

                    const worker = this.workers.get(workerId);
                    if (worker) {
                        worker.status = 'completed';
                        worker.endTime = Date.now();
                        worker.response = response;
                        
                        const request = this.activeRequests.get(workerId);
                        if (request) {
                            request.resolve(response);
                            this.activeRequests.delete(workerId);
                        }
                    }
                } catch (error) {
                    const worker = this.workers.get(workerId);
                    if (worker) {
                        worker.status = 'error';
                        worker.error = error.message;
                        
                        const request = this.activeRequests.get(workerId);
                        if (request) {
                            request.reject(error);
                            this.activeRequests.delete(workerId);
                        }
                    }
                }
            }

            // –ó–∞–ø—Ä–æ—Å –∫ Google AI Studio
            async queryGoogleAI(question, apiKey) {

                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã fetch –∑–∞–ø—Ä–æ—Å
                const responses = {
                    "—á—Ç–æ —Ç–∞–∫–æ–µ –ª—É–Ω–∞?": "–õ—É–Ω–∞ - —ç—Ç–æ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ø—É—Ç–Ω–∏–∫ –ó–µ–º–ª–∏, –ø—è—Ç—ã–π –ø–æ –≤–µ–ª–∏—á–∏–Ω–µ —Å–ø—É—Ç–Ω–∏–∫ –≤ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ. –û–Ω–∞ —è–≤–ª—è–µ—Ç—Å—è –≤—Ç–æ—Ä—ã–º —Å–∞–º—ã–º —è—Ä–∫–∏–º –æ–±—ä–µ–∫—Ç–æ–º –Ω–∞ –∑–µ–º–Ω–æ–º –Ω–µ–±–µ –ø–æ—Å–ª–µ –°–æ–ª–Ω—Ü–∞.",
                    "—á—Ç–æ —Ç–∞–∫–æ–µ —Å–æ–ª–Ω—Ü–µ?": "–°–æ–ª–Ω—Ü–µ - —ç—Ç–æ –∑–≤–µ–∑–¥–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –Ω–∞—à–µ–π –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã. –≠—Ç–æ –ø–æ—á—Ç–∏ –∏–¥–µ–∞–ª—å–Ω–∞—è —Å—Ñ–µ—Ä–∞ –≥–æ—Ä—è—á–µ–π –ø–ª–∞–∑–º—ã, –Ω–∞–≥—Ä–µ—Ç–æ–π –¥–æ —è–¥–µ—Ä–Ω–æ–≥–æ —Å–∏–Ω—Ç–µ–∑–∞ –≤ –µ—ë —è–¥—Ä–µ.",
                    "—á—Ç–æ —Ç–∞–∫–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ?": "–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ - —ç—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã—Ö –ø—Ä–æ–≥—Ä–∞–º–º —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —è–∑—ã–∫–æ–≤ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è. –û–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç –Ω–∞–ø–∏—Å–∞–Ω–∏–µ –∫–æ–¥–∞, —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –æ—Ç–ª–∞–¥–∫—É –ø—Ä–æ–≥—Ä–∞–º–º."
                };

                const lowerQuestion = question.toLowerCase();
                return responses[lowerQuestion] || `–ù–∞ –æ—Å–Ω–æ–≤–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö: ${question} - —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å, —Ç—Ä–µ–±—É—é—â–∏–π –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –∏–∑—É—á–µ–Ω–∏—è. –†–µ–∫–æ–º–µ–Ω–¥—É—é –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∫ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.`;
            }

            // –ó–∞–ø—Ä–æ—Å –∫ OpenRouter API
            async queryOpenRouter(question, apiKey) {
                // –≠–º—É–ª—è—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ OpenRouter API
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1500));
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏:
                /*
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {

                        messages: [{ role: 'user', content: question }]
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
                */

                return `OpenRouter AI –æ—Ç–≤–µ—á–∞–µ—Ç: ${question} - —ç—Ç–æ –≤–æ–ø—Ä–æ—Å, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —è –º–æ–≥—É –¥–∞—Ç—å —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç. –î–ª—è —Ç–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Å—Ç–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ.`;

            // –î—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã API...
            async queryGPT4(question, apiKey) {

                return `GPT-4 –æ—Ç–≤–µ—á–∞–µ—Ç: ${question} - –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ.`;

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤–æ—Ä–∫–µ—Ä–∞
            getWorkerStatus(workerId) {

            // –û—Ç–º–µ–Ω–∞ –∑–∞–ø—Ä–æ—Å–∞
            cancelWorker(workerId) {
                const worker = this.workers.get(workerId);
                if (worker) {
                    worker.status = 'cancelled';
                    const request = this.activeRequests.get(workerId);
                    if (request) {
                        request.reject(new Error('–ó–∞–ø—Ä–æ—Å –æ—Ç–º–µ–Ω–µ–Ω'));
                        this.activeRequests.delete(workerId);
                    }
                }
            }

            // –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –≤–æ—Ä–∫–µ—Ä–æ–≤
            cleanupCompletedWorkers() {
                const now = Date.now();
                for (const [id, worker] of this.workers) {
                    if (worker.status === 'completed' && now - worker.endTime > 60000) {
                        this.workers.delete(id);
                    }
                }
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä —Å–µ—Ä–≤–∏—Å–∞ –ò–ò
        const aiService = new AIService();

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–∞–∑–µ—Ä–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createLaserBackground() {
            const laserBackground = document.getElementById('laserBackground');
            for (let i = 0; i < 20; i++) {
                const laser = document.createElement('div');
                laser.classList.add('laser');
                laser.style.left = `${Math.random() * 100}%`;
                laser.style.animationDelay = `${Math.random() * 3}s`;
                laserBackground.appendChild(laser);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ñ–µ—Ä
        function createSpheres() {
            const spheresContainer = document.getElementById('spheresContainer');
            const sphereCount = 5;
            
            for (let i = 0; i < sphereCount; i++) {
                const sphere = document.createElement('div');
                sphere.classList.add('sphere');
                
                const size = Math.random() * 200 + 100;
                sphere.style.width = `${size}px`;
                sphere.style.height = `${size}px`;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                sphere.style.left = `${Math.random() * 100}%`;
                sphere.style.top = `${Math.random() * 100}%`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
                const moveX = Math.random() * 100 - 50;
                const moveY = Math.random() * 100 - 50;
                
                sphere.style.animation = `
                    moveSphereX ${Math.random() * 20 + 10}s infinite alternate ease-in-out,
                    moveSphereY ${Math.random() * 15 + 10}s infinite alternate ease-in-out,
                    gradientShift ${Math.random() * 10 + 5}s infinite alternate
                `;
                
                spheresContainer.appendChild(sphere);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes moveSphereX {
                    0% { transform: translateX(0); }
                    100% { transform: translateX(${Math.random() * 100 - 50}vw); }
                }
                
                @keyframes moveSphereY {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(${Math.random() * 100 - 50}vh); }
                }
                
                @keyframes gradientShift {
                    0% { 
                        background: radial-gradient(circle, #8b00ff, transparent);
                    }
                    50% { 
                        background: radial-gradient(circle, #0040ff, transparent);
                    }
                    100% { 
                        background: radial-gradient(circle, #8b00ff, transparent);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
        function showWelcomeAnimation() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const messages = [
                "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å",
                "Welcome",
                "Willkommen"
            ];
            
            let currentIndex = 0;
            
            function showNextMessage() {
                if (currentIndex < messages.length) {
                    welcomeMessage.textContent = messages[currentIndex];
                    welcomeMessage.classList.add('active');
                    
                    setTimeout(() => {
                        welcomeMessage.classList.remove('active');
                        setTimeout(() => {
                            currentIndex++;
                            showNextMessage();
                        }, 500);
                    }, 1500);
                }
            }
            
            showNextMessage();
        }

        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('.theme-icon');
            
            themeToggle.classList.add('active');
            
            setTimeout(() => {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    themeIcon.textContent = 'üåô';
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    themeIcon.textContent = '‚òÄÔ∏è';
                }
                
                setTimeout(() => {
                    themeToggle.classList.remove('active');
                }, 100);
            }, 800);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');
        }

        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('active');
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏ –æ—Ç–≤–µ—Ç –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        function addQuestionAnswer(question, answer, isError = false) {
            const responseContainer = document.getElementById('responseContainer');
            const questionElement = document.createElement('div');
            const answerElement = document.createElement('div');
            
            questionElement.classList.add('question');
            questionElement.textContent = `–í–æ–ø—Ä–æ—Å: ${question}`;
            
            answerElement.classList.add('answer');
            if (isError) {
                answerElement.classList.add('error-message');
            }
            answerElement.textContent = isError ? `–û—à–∏–±–∫–∞: ${answer}` : `–û—Ç–≤–µ—Ç: ${answer}`;
            
            responseContainer.appendChild(questionElement);
            responseContainer.appendChild(answerElement);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –æ—Ç–≤–µ—Ç—É
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–æ–≤–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
        async function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const aiSelector = document.getElementById('aiSelector');
            const searchButton = document.getElementById('searchButton');
            const apiKeyInput = document.getElementById('apiKeyInput');
            
            const query = searchInput.value.trim();
            const selectedAI = aiSelector.value;
            const apiKey = apiKeyInput.value.trim();
            
            if (!query) {
                addQuestionAnswer('', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å', true);
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –≤–æ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            searchButton.disabled = true;
            searchButton.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            showTypingIndicator();
            
            try {
                // –°–æ–∑–¥–∞–µ–º –≤–æ—Ä–∫–µ—Ä –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
                const workerId = await aiService.createWorker(selectedAI, query, apiKey);
                
                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
                const response = await new Promise((resolve, reject) => {
                    const checkStatus = setInterval(() => {
                        const worker = aiService.getWorkerStatus(workerId);
                        if (worker && worker.status === 'completed') {
                            clearInterval(checkStatus);
                            resolve(worker.response);
                        } else if (worker && worker.status === 'error') {
                            clearInterval(checkStatus);
                            reject(new Error(worker.error));
                        }
                    }, 100);
                });
                
                // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
                hideTypingIndicator();
                
                // –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏ –æ—Ç–≤–µ—Ç –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                addQuestionAnswer(query, response);
                
            } catch (error) {
                // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
                hideTypingIndicator();
                
                // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                addQuestionAnswer(query, error.message, true);
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
                searchButton.disabled = false;
                searchButton.textContent = '–ü–æ–∏—Å–∫';
                
                // –°–±—Ä–æ—Å –ø–æ–ª—è –≤–≤–æ–¥–∞
                searchInput.value = '';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            createLaserBackground();
            createSpheres();
            
            // –ü–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –≤ —Ç–µ—á–µ–Ω–∏–µ 4 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'flex';
                showWelcomeAnimation();
            }, 4000);
            
            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('searchButton').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –æ—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –≤–æ—Ä–∫–µ—Ä–æ–≤
            setInterval(() => {
                aiService.cleanupCompletedWorkers();
            }, 30000);
        });
    </script>
</body>
