<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaUd - AI Помощник</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Загрузочный экран */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .laser-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        .laser {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b00ff, transparent);
            filter: blur(1px);
            animation: laserMove 3s linear infinite;
        }

        @keyframes laserMove {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .splash-content {
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-size: 4rem;
            color: #8b00ff;
            text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        /* Переключатель темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .theme-toggle.active::after {
            transform: scale(20);
        }

        .theme-icon {
            font-size: 1.5rem;
            color: #fff;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .light-theme .theme-icon {
            color: #333;
        }

        /* Главный экран */
        .main-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-message {
            font-size: 3rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }

        .welcome-message.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Анимированные сферы */
        .spheres-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.7;
        }

        /* Интерфейс поиска */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-top: 2rem;
        }

        .search-box {
            display: flex;
            width: 100%;
            margin-bottom: 1rem;
        }

        .ai-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px 0 0 10px;
            padding: 0 15px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            outline: none;
        }

        .search-input {
            flex-grow: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: none;
            border-right: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        .search-button {
            padding: 15px 20px;
            background: linear-gradient(45deg, #8b00ff, #0040ff);
            border: none;
            border-radius: 0 10px 10px 0;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Область ответов */
        .response-container {
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question {
            color: #00ffff;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .answer {
            color: white;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: none;
            color: #8b00ff;
            font-style: italic;
            margin-top: 10px;
        }

        .typing-indicator.active {
            display: block;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }

        .api-key-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        /* Темы */
        body.dark-theme {
            background-color: #000000;
            color: white;
        }

        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        .light-theme .search-input,
        .light-theme .ai-selector,
        .light-theme .api-key-input {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            border-color: rgba(0, 0, 0, 0.2);
        }

        .light-theme .sphere {
            opacity: 0.5;
        }

        .light-theme .response-container {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .light-theme .question {
            color: #0040ff;
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        .light-theme .answer {
            color: #333;
        }

        .light-theme .typing-indicator {
            color: #8b00ff;
        }

        /* Полоса прокрутки */
        .response-container::-webkit-scrollbar {
            width: 8px;
        }

        .response-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .response-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8b00ff, #0040ff);
            border-radius: 4px;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Загрузочный экран -->
    <div class="splash-screen" id="splashScreen">
        <div class="laser-background" id="laserBackground"></div>
        <div class="splash-content">
            <h1 class="main-title">MaUd</h1>
            <p class="subtitle">AI - Помощник</p>
        </div>
    </div>

    <!-- Переключатель темы -->
    <button class="theme-toggle" id="themeToggle">
        <span class="theme-icon">☀️</span>
    </button>

    <!-- Главный экран -->
    <div class="main-screen" id="mainScreen">
        <div class="welcome-message" id="welcomeMessage"></div>
        
        <div class="search-container">
            <div class="search-box">
                <select class="ai-selector" id="aiSelector">
                    <option value="google-ai">Google AI Studio</option>
                    <option value="openrouter">OpenRouter</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="claude">Claude</option>
                    <option value="gemini">Gemini</option>
                    <option value="llama">Llama</option>
                    <option value="mistral">Mistral</option>
                    <option value="cohere">Cohere</option>
                    <option value="huggingface">Hugging Face</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="Задайте ваш вопрос...">
                <button class="search-button" id="searchButton">Поиск</button>
            </div>

            <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Введите ваш API ключ (опционально)">
            
            <div class="response-container" id="responseContainer">
                <div class="typing-indicator" id="typingIndicator">MaUd обрабатывает запрос...</div>
            </div>
        </div>
    </div>

    <!-- Контейнер для сфер -->
    <div class="spheres-container" id="spheresContainer"></div>

    <script>
        // Класс для управления работой с ИИ API
        class AIService {
            constructor() {
                this.workers = new Map();
                this.activeRequests = new Map();
            }

            // Создание воркера для обработки запроса
            createWorker(aiService, question, apiKey) {
                return new Promise((resolve, reject) => {
                    const workerId = Date.now() + Math.random();
                    
                    // В реальном приложении здесь был бы Web Worker
                    // Для демонстрации используем setTimeout
                    const worker = {
                        id: workerId,
                        status: 'processing',
                        startTime: Date.now()
                    };

                    this.workers.set(workerId, worker);
                    this.activeRequests.set(workerId, { resolve, reject });

                    // Имитация многопоточности через setTimeout
                    this.processRequest(workerId, aiService, question, apiKey);
                    
                    return workerId;
                });
            }

            // Обработка запроса к выбранному ИИ
            async processRequest(workerId, aiService, question, apiKey) {
                try {
                    let response;
                    
                    switch(aiService) {
                        case 'google-ai':
                            response = await this.queryGoogleAI(question, apiKey);
                            break;
                        case 'openrouter':
                            response = await this.queryOpenRouter(question, apiKey);
                            break;
                        case 'gpt-4':
                            response = await this.queryGPT4(question, apiKey);
                            break;
                        case 'claude':
                            response = await this.queryClaude(question, apiKey);
                            break;
                        case 'gemini':
                            response = await this.queryGemini(question, apiKey);
                            break;
                        default:
                            response = await this.queryOpenRouter(question, apiKey);
                    }

                    const worker = this.workers.get(workerId);
                    if (worker) {
                        worker.status = 'completed';
                        worker.endTime = Date.now();
                        worker.response = response;
                        
                        const request = this.activeRequests.get(workerId);
                        if (request) {
                            request.resolve(response);
                            this.activeRequests.delete(workerId);
                        }
                    }
                } catch (error) {
                    const worker = this.workers.get(workerId);
                    if (worker) {
                        worker.status = 'error';
                        worker.error = error.message;
                        
                        const request = this.activeRequests.get(workerId);
                        if (request) {
                            request.reject(error);
                            this.activeRequests.delete(workerId);
                        }
                    }
                }
            }

            // Запрос к Google AI Studio
            async queryGoogleAI(question, apiKey) {
                // Эмуляция реального запроса к API
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                
                // В реальном приложении здесь был бы fetch запрос
                const responses = {
                    "что такое луна?": "Луна - это естественный спутник Земли, пятый по величине спутник в Солнечной системе. Она является вторым самым ярким объектом на земном небе после Солнца.",
                    "что такое солнце?": "Солнце - это звезда в центре нашей Солнечной системы. Это почти идеальная сфера горячей плазмы, нагретой до ядерного синтеза в её ядре.",
                    "что такое программирование?": "Программирование - это процесс создания компьютерных программ с использованием языков программирования. Оно включает написание кода, тестирование и отладку программ."
                };

                const lowerQuestion = question.toLowerCase();
                return responses[lowerQuestion] || `На основе доступных данных: ${question} - это интересный вопрос, требующий детального изучения. Рекомендую обратиться к специализированным источникам для получения точной информации.`;
            }

            // Запрос к OpenRouter API
            async queryOpenRouter(question, apiKey) {
                // Эмуляция запроса к OpenRouter API
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1500));
                
                // В реальном приложении:
                /*
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey || 'your-api-key'}`
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{ role: 'user', content: question }]
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
                */

                return `OpenRouter AI отвечает: ${question} - это вопрос, на который я могу дать развернутый ответ. Для точной информации рекомендуется провести дополнительное исследование.`;
            }

            // Другие методы API...
            async queryGPT4(question, apiKey) {
                await new Promise(resolve => setTimeout(resolve, 1200));
                return `GPT-4 отвечает: ${question} - важный вопрос в современном контексте.`;
            }

            async queryClaude(question, apiKey) {
                await new Promise(resolve => setTimeout(resolve, 1300));
                return `Claude отвечает: ${question} - требует внимательного рассмотрения с разных точек зрения.`;
            }

            async queryGemini(question, apiKey) {
                await new Promise(resolve => setTimeout(resolve, 1100));
                return `Gemini отвечает: ${question} - актуальный вопрос в сфере технологий и науки.`;
            }

            // Получение статуса воркера
            getWorkerStatus(workerId) {
                return this.workers.get(workerId);
            }

            // Отмена запроса
            cancelWorker(workerId) {
                const worker = this.workers.get(workerId);
                if (worker) {
                    worker.status = 'cancelled';
                    const request = this.activeRequests.get(workerId);
                    if (request) {
                        request.reject(new Error('Запрос отменен'));
                        this.activeRequests.delete(workerId);
                    }
                }
            }

            // Очистка завершенных воркеров
            cleanupCompletedWorkers() {
                const now = Date.now();
                for (const [id, worker] of this.workers) {
                    if (worker.status === 'completed' && now - worker.endTime > 60000) {
                        this.workers.delete(id);
                    }
                }
            }
        }

        // Глобальный экземпляр сервиса ИИ
        const aiService = new AIService();

        // Создание лазерного фона
        function createLaserBackground() {
            const laserBackground = document.getElementById('laserBackground');
            for (let i = 0; i < 20; i++) {
                const laser = document.createElement('div');
                laser.classList.add('laser');
                laser.style.left = `${Math.random() * 100}%`;
                laser.style.animationDelay = `${Math.random() * 3}s`;
                laserBackground.appendChild(laser);
            }
        }

        // Создание анимированных сфер
        function createSpheres() {
            const spheresContainer = document.getElementById('spheresContainer');
            const sphereCount = 5;
            
            for (let i = 0; i < sphereCount; i++) {
                const sphere = document.createElement('div');
                sphere.classList.add('sphere');
                
                const size = Math.random() * 200 + 100;
                sphere.style.width = `${size}px`;
                sphere.style.height = `${size}px`;
                
                // Начальная позиция
                sphere.style.left = `${Math.random() * 100}%`;
                sphere.style.top = `${Math.random() * 100}%`;
                
                // Анимация движения
                const moveX = Math.random() * 100 - 50;
                const moveY = Math.random() * 100 - 50;
                
                sphere.style.animation = `
                    moveSphereX ${Math.random() * 20 + 10}s infinite alternate ease-in-out,
                    moveSphereY ${Math.random() * 15 + 10}s infinite alternate ease-in-out,
                    gradientShift ${Math.random() * 10 + 5}s infinite alternate
                `;
                
                spheresContainer.appendChild(sphere);
            }

            // Добавляем CSS анимации
            const style = document.createElement('style');
            style.textContent = `
                @keyframes moveSphereX {
                    0% { transform: translateX(0); }
                    100% { transform: translateX(${Math.random() * 100 - 50}vw); }
                }
                
                @keyframes moveSphereY {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(${Math.random() * 100 - 50}vh); }
                }
                
                @keyframes gradientShift {
                    0% { 
                        background: radial-gradient(circle, #8b00ff, transparent);
                    }
                    50% { 
                        background: radial-gradient(circle, #0040ff, transparent);
                    }
                    100% { 
                        background: radial-gradient(circle, #8b00ff, transparent);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Анимация приветствия
        function showWelcomeAnimation() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const messages = [
                "Добро пожаловать",
                "Welcome",
                "Willkommen"
            ];
            
            let currentIndex = 0;
            
            function showNextMessage() {
                if (currentIndex < messages.length) {
                    welcomeMessage.textContent = messages[currentIndex];
                    welcomeMessage.classList.add('active');
                    
                    setTimeout(() => {
                        welcomeMessage.classList.remove('active');
                        setTimeout(() => {
                            currentIndex++;
                            showNextMessage();
                        }, 500);
                    }, 1500);
                }
            }
            
            showNextMessage();
        }

        // Смена темы
        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('.theme-icon');
            
            themeToggle.classList.add('active');
            
            setTimeout(() => {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    themeIcon.textContent = '🌙';
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    themeIcon.textContent = '☀️';
                }
                
                setTimeout(() => {
                    themeToggle.classList.remove('active');
                }, 100);
            }, 800);
        }

        // Показать индикатор набора текста
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');
        }

        // Скрыть индикатор набора текста
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('active');
        }

        // Добавить вопрос и ответ в контейнер
        function addQuestionAnswer(question, answer, isError = false) {
            const responseContainer = document.getElementById('responseContainer');
            const questionElement = document.createElement('div');
            const answerElement = document.createElement('div');
            
            questionElement.classList.add('question');
            questionElement.textContent = `Вопрос: ${question}`;
            
            answerElement.classList.add('answer');
            if (isError) {
                answerElement.classList.add('error-message');
            }
            answerElement.textContent = isError ? `Ошибка: ${answer}` : `Ответ: ${answer}`;
            
            responseContainer.appendChild(questionElement);
            responseContainer.appendChild(answerElement);
            
            // Прокрутка к последнему ответу
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // Обработка поискового запроса
        async function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const aiSelector = document.getElementById('aiSelector');
            const searchButton = document.getElementById('searchButton');
            const apiKeyInput = document.getElementById('apiKeyInput');
            
            const query = searchInput.value.trim();
            const selectedAI = aiSelector.value;
            const apiKey = apiKeyInput.value.trim();
            
            if (!query) {
                addQuestionAnswer('', 'Пожалуйста, введите ваш вопрос', true);
                return;
            }
            
            // Блокируем кнопку во время обработки
            searchButton.disabled = true;
            searchButton.textContent = 'Обработка...';
            
            // Показать индикатор набора текста
            showTypingIndicator();
            
            try {
                // Создаем воркер для обработки запроса
                const workerId = await aiService.createWorker(selectedAI, query, apiKey);
                
                // Ждем завершения обработки
                const response = await new Promise((resolve, reject) => {
                    const checkStatus = setInterval(() => {
                        const worker = aiService.getWorkerStatus(workerId);
                        if (worker && worker.status === 'completed') {
                            clearInterval(checkStatus);
                            resolve(worker.response);
                        } else if (worker && worker.status === 'error') {
                            clearInterval(checkStatus);
                            reject(new Error(worker.error));
                        }
                    }, 100);
                });
                
                // Скрыть индикатор набора текста
                hideTypingIndicator();
                
                // Добавить вопрос и ответ в интерфейс
                addQuestionAnswer(query, response);
                
            } catch (error) {
                // Скрыть индикатор набора текста
                hideTypingIndicator();
                
                // Добавить сообщение об ошибке
                addQuestionAnswer(query, error.message, true);
            } finally {
                // Разблокировать кнопку
                searchButton.disabled = false;
                searchButton.textContent = 'Поиск';
                
                // Сброс поля ввода
                searchInput.value = '';
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            createLaserBackground();
            createSpheres();
            
            // Показ загрузочного экрана в течение 4 секунд
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'flex';
                showWelcomeAnimation();
            }, 4000);
            
            // Назначение обработчиков событий
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('searchButton').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Периодическая очистка завершенных воркеров
            setInterval(() => {
                aiService.cleanupCompletedWorkers();
            }, 30000);
        });
    </script>
</body>
</html>
