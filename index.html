<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaUd — Языковая модель ИИ</title>
  <style>
    /* Все стили остаются без изменений */
    :root {
      --bg-color: #0a0a0a;
      --element-bg: #1a1a1a;
      --accent-color: #8b5cf6;
      --text-color: #ffffff;
      --overlay-color: rgba(0, 0, 0, 0.6);
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --element-bg: #e5e5e5;
      --accent-color: #7c3aed;
      --text-color: #000000;
      --overlay-color: rgba(0, 0, 0, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    #splash-logo {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to top, transparent 50%, var(--accent-color) 50%);
      background-size: 100% 200%;
      background-position: bottom;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fillLogo 2s ease-in-out forwards;
    }
    @keyframes fillLogo {
      to {
        background-position: top;
      }
    }
    #splash-subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out, color 30s infinite linear;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(10px, -10px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(15px, 5px) scale(1.02); }
    }
    @keyframes color {
      0% { filter: hue-rotate(0deg) blur(20px); }
      100% { filter: hue-rotate(360deg) blur(20px); }
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 10;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }
    .logo.generating {
      color: #60a5fa;
    }
    .theme-toggle, .menu-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(139, 92, 246, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-color);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 998;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
      transition: right 0.3s ease;
    }
    .menu.active {
      right: 0;
    }
    .menu-close {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .menu-back {
      align-self: flex-start;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .menu-button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .color-picker-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      background-color: rgba(139, 92, 246, 0.5);
    }
    .settings-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
      transition: right 0.3s ease;
    }
    .settings-panel.active {
      right: 0;
    }
    .settings-panel-close {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .settings-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .language-header, .cursor-header {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .language-option {
      padding: 0.75rem 0;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .language-option.active {
      position: relative;
    }
    .language-option.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
      border-radius: 2px;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      background-color: var(--element-bg);
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }
    .modal-overlay.active .modal {
      transform: scale(1);
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .modal-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .modal-button.yes {
      background-color: var(--accent-color);
      color: white;
    }
    .modal-button.no {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
    .main-interface, .chat-interface {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding-top: 2rem;
    }
    .chat-interface {
      display: none;
      width: 100%;
      height: calc(100vh - 120px);
      flex-direction: column;
    }
    .chat-interface.active {
      display: flex;
    }
    .input-area {
      width: 100%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      background-color: rgba(26, 26, 26, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-color);
      font-size: 1.1rem;
      resize: none;
      min-height: 60px;
      backdrop-filter: blur(10px);
    }
    [data-theme="light"] textarea {
      background-color: rgba(229, 229, 229, 0.6);
      border-color: rgba(0, 0, 0, 0.1);
    }
    .response-area {
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      background-color: rgba(26, 26, 26, 0.4);
      border-radius: 12px;
      min-height: 100px;
      backdrop-filter: blur(10px);
      line-height: 1.6;
    }
    [data-theme="light"] .response-area {
      background-color: rgba(229, 229, 229, 0.6);
    }
    .chat-messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
    }
    .user-message {
      align-self: flex-end;
      background-color: var(--element-bg);
    }
    .ai-message {
      align-self: flex-start;
      background-color: var(--element-bg);
      border-left: 3px solid var(--accent-color);
    }
    .chat-input-area {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      padding: 0 1rem 1rem;
    }
    .chat-input {
      flex: 1;
      padding: 0.75rem;
      background-color: var(--element-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-color);
    }
    [data-theme="light"] .chat-input {
      border-color: rgba(0, 0, 0, 0.1);
    }
    .send-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
    }
    .new-dialog-button {
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    button, input, textarea, .menu-item, .language-option, .color-picker-button {
      cursor: none !important;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      z-index: 997;
      transition: left 0.3s ease;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar-header {
      background-color: #8A2BE2;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-chat-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }
    .sidebar-chat-item {
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    [data-theme="dark"] .sidebar-chat-item:hover {
      background-color: #f5f5f5;
    }
    [data-theme="light"] .sidebar-chat-item:hover {
      background-color: #dcdcdc;
    }
    .sidebar-chat-delete {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.25rem;
    }
    .sidebar-toggle {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: var(--element-bg);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 996;
      transition: left 0.3s ease;
    }
    .sidebar-toggle.active {
      left: 280px;
    }
    .sidebar-toggle.hidden {
      display: none;
    }
    .back-to-menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    .size-slider-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .size-slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .size-slider-value {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .size-slider {
      width: 100%;
      height: 5px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    .size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
    }
    .size-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
      border: none;
    }
    .size-save-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .size-save-buttons.visible {
      opacity: 1;
      visibility: visible;
    }
    .size-save-button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .size-save-button.save {
      background-color: var(--accent-color);
      color: white;
    }
    .size-save-button.cancel {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      .menu, .settings-panel, .sidebar {
        width: 240px;
      }
      .sidebar-toggle.active {
        left: 240px;
      }
      textarea, .response-area, .chat-input {
        font-size: 1rem;
      }
    }
    @media (max-width: 480px) {
      #splash-logo {
        font-size: 2.5rem;
      }
      .logo {
        font-size: 1.75rem;
      }
      .menu, .settings-panel, .sidebar {
        width: 200px;
      }
      .sidebar-toggle.active {
        left: 200px;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div id="splash">
    <div id="splash-logo">MaUd</div>
    <div id="splash-subtitle">ИИ-ассистент</div>
  </div>
  <div id="background"></div>
  <div class="cursor" id="customCursor"></div>
  <div class="overlay" id="overlay"></div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="back-to-menu-button" id="backToMenuButton">←</button>
      <span id="yourChatsText">Ваши чаты</span>
      <span></span> <!-- Пустой элемент для выравнивания -->
    </div>
    <div class="sidebar-chat-list" id="sidebarChatList">
      <!-- Чаты будут добавлены сюда динамически -->
    </div>
  </div>
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Показать/скрыть чаты">→</button>
  <nav class="menu" id="menu">
    <button class="menu-back" id="menuBack" aria-label="Назад">×</button>
    <!-- Новый пункт меню: Аккаунт -->
    <div class="menu-item">
      <span id="accountText">Аккаунт</span>
      <button class="menu-button" id="openAccountModal">Открыть</button>
    </div>
    <div class="menu-item">
      <span id="chatModeText">Режим чата</span>
      <button class="menu-button" id="toggleChatMode">Включить</button>
    </div>
    <div class="menu-item">
      <span id="settingsText">Настройки</span>
      <button class="menu-button" id="openSettingsFromMenu">Открыть</button>
    </div>
    <div class="menu-item">
      <span id="aboutText">О нас</span>
      <button class="menu-button" id="viewBlog">Посмотреть</button>
    </div>
  </nav>
  <div class="settings-panel" id="settingsPanel">
    <button class="menu-back" id="settingsBack" aria-label="Назад">←</button>
    <div class="settings-content">
      <div class="language-header">Язык</div>
      <div class="language-option active" data-lang="ru">Русский</div>
      <div class="language-option" data-lang="en">English</div>
      <div class="language-option" data-lang="es">Español</div>
      <div class="cursor-header">Круглый курсор</div>
      <div class="menu-item">
        <span>Цвет</span>
        <div class="color-picker-button" id="colorPickerButton" style="background-color: rgba(139, 92, 246, 0.5);"></div>
        <input type="color" id="colorPicker" value="#8b5cf6" style="display: none;">
      </div>
      <div class="size-slider-container">
        <div class="size-slider-label">
          <span>Размер</span>
          <span class="size-slider-value" id="sizeSliderValue">1.0x</span>
        </div>
        <input type="range" min="-3" max="3" step="0.1" value="0" class="size-slider" id="sizeSlider">
        <div class="size-save-buttons" id="sizeSaveButtons">
          <button class="size-save-button save" id="sizeSaveButton">Сохранить</button>
          <button class="size-save-button cancel" id="sizeCancelButton">Отмена</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div id="modalText">Сохранить изменения?</div>
      <div class="modal-buttons">
        <button class="modal-button yes" id="confirmYes">Да</button>
        <button class="modal-button no" id="confirmNo">Нет</button>
      </div>
    </div>
  </div>
  <!-- Модальное окно для аккаунта -->
  <div class="modal-overlay" id="accountModalOverlay">
    <div class="modal">
      <h3 id="accountModalTitle">Управление аккаунтом</h3>
      <div class="modal-content">
        <p id="accountStatusText">Вы не вошли в систему.</p>
        <div class="modal-buttons">
          <!-- Контейнер для кнопки Google -->
          <div id="googleSignInContainer"></div>
          <!-- Резервная кнопка (на случай проблем с библиотекой) -->
          <button class="modal-button" id="googleLoginButton" style="display: none; background-color: #4285F4; color: white;">Войти через Google</button>
        </div>
        <!-- Новый раздел для входа по Email -->
        <div id="emailAuthSection" style="margin-top: 1rem;">
          <h4 id="emailAuthTitle">Вход по Email</h4>
          <input type="email" id="emailInput" placeholder="Email" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; background-color: var(--element-bg); color: var(--text-color); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px;">
          <input type="password" id="passwordInput" placeholder="Пароль" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; background-color: var(--element-bg); color: var(--text-color); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px;">
          <div class="modal-buttons">
            <button class="modal-button" id="emailLoginButton" style="background-color: #34A853; color: white;">Войти</button>
            <button class="modal-button" id="emailRegisterButton" style="background-color: #FBBC05; color: black;">Зарегистрироваться</button>
          </div>
        </div>
        <div class="modal-buttons" style="margin-top: 1rem;">
          <button class="modal-button no" id="logoutButton" style="display: none; background-color: #ea4335; color: white;">Выйти</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <header>
      <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">☀️</button>
      <div class="logo" id="mainLogo">MaUd</div>
      <button class="menu-toggle" id="menuToggle" aria-label="Открыть меню">☰</button>
    </header>
    <div class="main-interface" id="mainInterface">
      <div class="input-area">
        <textarea id="mainInput" placeholder="Спросите у ИИ..."></textarea>
      </div>
      <div class="response-area" id="mainResponse">Здесь появится ответ от ИИ.</div>
      <button class="new-dialog-button" id="newDialogMain">Новый диалог</button>
    </div>
    <div class="chat-interface" id="chatInterface">
      <div class="chat-messages" id="chatMessages">
        <div class="message ai-message">Привет! Чем могу помочь?</div>

              const distance = Math.sqrt(dx * dx + dy * dy);
              const minDistance = (newBall.size / 200) + (existingBall.size / 200) + minDistanceFactor;

      const updateChatList = () => {
          sidebarChatList.innerHTML = '';
          // Преобразуем объект чатов в массив и сортируем по времени (новые сверху)
          const chatArray = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
          chatArray.forEach(chat => {
              const item = document.createElement('div');
              item.className = 'sidebar-chat-item';
              item.dataset.chatId = chat.id;
              const titleSpan = document.createElement('span');
              titleSpan.textContent = chat.title || generateChatTitle(chat.messages.find(m => m.isUser)?.text);
              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'sidebar-chat-delete';
              deleteBtn.textContent = '×';
              deleteBtn.dataset.chatId = chat.id;
              item.appendChild(titleSpan);
              item.appendChild(deleteBtn);
              sidebarChatList.appendChild(item);
          });
          // Добавляем обработчики событий для новых элементов
          document.querySelectorAll('.sidebar-chat-item').forEach(item => {
              item.addEventListener('click', (e) => {
                  // Предотвращаем срабатывание при клике на кнопку удаления
                  if (!e.target.classList.contains('sidebar-chat-delete')) {
                      const chatId = item.dataset.chatId;
                      if (chatId) {
                          saveCurrentChat(); // Сохраняем текущий перед переключением
                          currentChatId = chatId;
                          loadChatMessages(chatId);
                          // Закрываем сайдбар
                          sidebar.classList.remove('active');
                          sidebarToggle.classList.remove('active');
                          sidebarToggle.textContent = '→';
                      }
                  }
              });
          });
          document.querySelectorAll('.sidebar-chat-delete').forEach(btn => {
              btn.addEventListener('click', (e) => {
                  e.stopPropagation();
                  const chatId = e.target.dataset.chatId;
                  if (chatId) {
                      deleteChat(chatId);
                  }
              });
          });
      };
      newDialogChat.addEventListener('click', () => {
          if (isChatMode) {
              startNewChat();
          }
      });
      // --- Конец логики чатов ---
      updateCursor();
      updateChatModeButton();
      updateTexts(currentLang);
      // Инициализация чатов - УБРАНО: теперь вызывается в onAuthStateChanged
      // loadChatsFromStorage(); // <-- УБРАНО
      // Скрыть кнопку при загрузке, если режим чата выключен
      if (!isChatMode) {
        sidebarToggle.classList.add('hidden');
      }
      // Обработчики для кнопок сайдбара
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        sidebarToggle.classList.toggle('active');
        // Переключение текста кнопки
        if (sidebar.classList.contains('active')) {
          sidebarToggle.textContent = '←';
        } else {
          sidebarToggle.textContent = '→';
        }
      });
      // Кнопка "Назад" в заголовке боковой панели
      backToMenuButton.addEventListener('click', () => {
        sidebar.classList.remove('active');
        sidebarToggle.classList.remove('active');
        sidebarToggle.textContent = '→';
      });
      // --- Инициализация Firebase --- (теперь в gsiScript.onload)
      // initializeFirebase(); // <-- УБРАНО отсюда
    });
  </script>
</body>
