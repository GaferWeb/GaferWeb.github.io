<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaUd ‚Äî –Ø–∑—ã–∫–æ–≤–∞—è –º–æ–¥–µ–ª—å –ò–ò</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --accent: #8b5cf6;
      --text: #ffffff;
      --overlay: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --surface: #e5e5e5;
      --accent: #7c3aed;
      --text: #000000;
      --overlay: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      position: relative;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash-logo {
      font-size: 4rem;
      font-weight: 800;
      position: relative;
      overflow: hidden;
      line-height: 1;
    }

    #splash-logo::before {
      content: "MaUd";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, var(--accent), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: fill 3s ease-in-out forwards;
    }

    @keyframes fill {
      to {
        height: 100%;
      }
    }

    #splash-tagline {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.4;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hamburger {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 100;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: var(--surface);
      z-index: 201;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .menu-overlay.active .menu {
      transform: translateX(-300px);
    }

    .menu-close {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-item {
      padding: 0.75rem 0;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 1.5rem;
      transition: opacity 0.3s ease;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(to top, var(--accent), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      transition: color 0.3s ease;
    }

    .logo.generating {
      color: #60a5fa;
    }

    .input-area {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    #user-input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    [data-theme="light"] #user-input {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.1);
    }

    #user-input:focus {
      border-color: var(--accent);
    }

    #ai-response {
      width: 100%;
      max-width: 600px;
      min-height: 100px;
      padding: 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.05rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    [data-theme="light"] #ai-response {
      background: rgba(0, 0, 0, 0.03);
    }

    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      padding: 1.5rem;
      background: var(--bg);
    }

    .chat-container.active {
      display: flex;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      align-self: flex-start;
      background: var(--surface);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      display: flex;
      gap: 0.75rem;
      padding-top: 1rem;
    }

    #chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    [data-theme="light"] #chat-input {
      border-color: rgba(0, 0, 0, 0.1);
    }

    #send-button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
      }

      #user-input, #ai-response {
        font-size: 1rem;
      }

      .menu {
        width: 260px;
      }

      .message {
        max-width: 85%;
      }
    }

    @media (max-width: 480px) {
      #splash-logo {
        font-size: 2.5rem;
      }

      .logo {
        font-size: 2rem;
      }

      .hamburger, .theme-toggle {
        top: 1rem;
        right: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <div id="splash-logo">MaUd</div>
    <div id="splash-tagline">–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</div>
  </div>

  <div id="background"></div>

  <button class="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>
  <button class="hamburger" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é">‚ò∞</button>

  <div class="menu-overlay">
    <nav class="menu">
      <button class="menu-close" aria-label="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é">√ó</button>
      <div class="menu-item" id="toggle-chat">–í–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º —á–∞—Ç–∞</div>
      <div class="menu-item">–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</div>
      <div class="menu-item">API</div>
      <div class="menu-item">–û –Ω–∞—Å</div>
    </nav>
  </div>

  <div class="main-content">
    <div class="logo" id="main-logo">MaUd</div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ —É –ò–ò..." autocomplete="off" />
    </div>
    <div id="ai-response">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å, –∏ —è –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –ø–æ–º–æ—á—å.</div>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" />
      <button id="send-button">‚û§</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const splash = document.getElementById('splash');
      const tagline = document.getElementById('splash-tagline');
      const themeToggle = document.querySelector('.theme-toggle');
      const hamburger = document.querySelector('.hamburger');
      const menuOverlay = document.querySelector('.menu-overlay');
      const menuClose = document.querySelector('.menu-close');
      const toggleChatBtn = document.getElementById('toggle-chat');
      const mainContent = document.querySelector('.main-content');
      const chatContainer = document.getElementById('chat-container');
      const userInput = document.getElementById('user-input');
      const aiResponse = document.getElementById('ai-response');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');
      const mainLogo = document.getElementById('main-logo');

      const taglines = ['–ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç', '–ü–æ–º–æ—â–Ω–∏–∫', '–†–∞–∑–≤–∏—Ç–∏–µ', '–ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç'];
      let taglineIndex = 0;

      const changeTagline = () => {
        tagline.textContent = taglines[taglineIndex];
        taglineIndex = (taglineIndex + 1) % taglines.length;
      };

      const taglineInterval = setInterval(changeTagline, 1500);

      setTimeout(() => {
        clearInterval(taglineInterval);
        splash.classList.add('hidden');
      }, 5000);

      const createBalls = () => {
        const container = document.getElementById('background');
        const ballCount = 15;
        for (let i = 0; i < ballCount; i++) {
          const ball = document.createElement('div');
          ball.classList.add('ball');
          const size = 80 + Math.random() * 120;
          ball.style.width = `${size}px`;
          ball.style.height = `${size}px`;
          ball.style.left = `${Math.random() * 100}%`;
          ball.style.top = `${Math.random() * 100}%`;
          const hue = Math.floor(Math.random() * 360);
          ball.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
          const duration1 = 8 + Math.random() * 12;
          const duration2 = 15 + Math.random() * 20;
          ball.style.animation = `pulse-${i} ${duration1}s infinite alternate, hue-${i} ${duration2}s infinite`;
          container.appendChild(ball);
          const style = document.createElement('style');
          style.textContent = `
            @keyframes pulse-${i} {
              0% { border-radius: 50%; transform: scale(1); }
              50% { border-radius: 30% 70% 40% 60%; transform: scale(${0.8 + Math.random() * 0.4}); }
              100% { border-radius: 50%; transform: scale(1); }
            }
            @keyframes hue-${i} {
              0% { background-color: hsl(${hue}, 70%, 60%); }
              25% { background-color: hsl(${(hue + 90) % 360}, 70%, 60%); }
              50% { background-color: hsl(${(hue + 180) % 360}, 70%, 60%); }
              75% { background-color: hsl(${(hue + 270) % 360}, 70%, 60%); }
              100% { background-color: hsl(${hue}, 70%, 60%); }
            }
          `;
          document.head.appendChild(style);
        }
      };

      createBalls();

      let isDark = true;
      themeToggle.textContent = 'üåô';
      themeToggle.addEventListener('click', () => {
        isDark = !isDark;
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      });

      const openMenu = () => {
        menuOverlay.classList.add('active');
        hamburger.setAttribute('aria-expanded', 'true');
      };

      const closeMenu = () => {
        menuOverlay.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false');
      };

      hamburger.addEventListener('click', openMenu);
      menuClose.addEventListener('click', closeMenu);
      menuOverlay.addEventListener('click', (e) => {
        if (e.target === menuOverlay) closeMenu();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });

      let isChatMode = false;

      const updateChatButton = () => {
        toggleChatBtn.textContent = isChatMode ? '–í—ã–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º —á–∞—Ç–∞' : '–í–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º —á–∞—Ç–∞';
      };

      const enterChatMode = () => {
        isChatMode = true;
        updateChatButton();
        mainContent.style.opacity = '0';
        setTimeout(() => {
          mainContent.style.display = 'none';
          chatContainer.classList.add('active');
        }, 300);
        closeMenu();
      };

      const exitChatMode = () => {
        isChatMode = false;
        updateChatButton();
        chatContainer.classList.remove('active');
        setTimeout(() => {
          mainContent.style.display = 'flex';
          mainContent.style.opacity = '1';
        }, 300);
        closeMenu();
      };

      toggleChatBtn.addEventListener('click', () => {
        if (isChatMode) {
          exitChatMode();
        } else {
          enterChatMode();
        }
      });

      const addMessage = (text, isUser) => {
        const message = document.createElement('div');
        message.classList.add('message');
        message.classList.add(isUser ? 'user-message' : 'ai-message');
        message.textContent = text;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };

      const simulateAIResponse = (input) => {
        const responses = [
          `–í—ã —Å–ø—Ä–æ—Å–∏–ª–∏: "${input}". –≠—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å.`,
          `–ù–∞ –æ—Å–Ω–æ–≤–µ –º–æ–∏—Ö –∑–Ω–∞–Ω–∏–π, "${input}" –º–æ–∂–µ—Ç –æ–∑–Ω–∞—á–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–µ—â–µ–π.`,
          `–Ø –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª –≤–∞—à –∑–∞–ø—Ä–æ—Å: "${input}". –í–æ—Ç –º–æ–π –æ—Ç–≤–µ—Ç.`,
          `–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–æ–ø—Ä–æ—Å –æ "${input}". –Ø –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –±—ã—Ç—å –ø–æ–ª–µ–∑–Ω—ã–º.`,
          `–í–∞—à –∑–∞–ø—Ä–æ—Å "${input}" –æ–±—Ä–∞–±–æ—Ç–∞–Ω. –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å!`
        ];
        return responses[Math.floor(Math.random() * responses.length)];
      };

      const handleMainInput = () => {
        const text = userInput.value.trim();
        if (!text) return;
        mainLogo.classList.add('generating');
        setTimeout(() => {
          aiResponse.textContent = simulateAIResponse(text);
          mainLogo.classList.remove('generating');
          userInput.value = '';
        }, 800);
      };

      const handleChatSend = () => {
        const text = chatInput.value.trim();
        if (!text) return;
        addMessage(text, true);
        chatInput.value = '';
        setTimeout(() => {
          const response = simulateAIResponse(text);
          addMessage(response, false);
        }, 600);
      };

      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleMainInput();
      });

      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleChatSend();
      });

      sendButton.addEventListener('click', handleChatSend);
    });
  </script>
</body>
</html>
