<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaUd - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #8b5cf6;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --shadow-color: rgba(139, 92, 246, 0.3);
            --neon-glow: 0 0 10px rgba(139, 92, 246, 0.7), 0 0 20px rgba(139, 92, 246, 0.5), 0 0 30px rgba(139, 92, 246, 0.3);
            --cursor-color: #8b5cf6;
        }

        .light-theme {
            --bg-color: #ffffff;
            --text-color: #0a0a0a;
            --accent-color: #8b5cf6;
            --card-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --shadow-color: rgba(139, 92, 246, 0.2);
            --neon-glow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
            --cursor-color: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: var(--neon-glow);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
            letter-spacing: -0.02em;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(0.98); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            z-index: 100;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            background-color: rgba(26, 26, 26, 0.5);
            cursor: pointer;
        }

        .theme-toggle:hover {
            background-color: var(--card-bg);
            transform: scale(1.1);
        }

        /* DeepSeek Integration Section */
        .integration-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .integration-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .deepseek-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
        }

        .integration-text h3 {
            margin-bottom: 0.25rem;
            color: var(--accent-color);
        }

        .integration-text p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .integration-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .integration-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .integration-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .integration-btn.primary {
            background: linear-gradient(135deg, var(--accent-color), #6d28d9);
            color: white;
            border: none;
        }

        .integration-btn.primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Neon Wave Background */
        .neon-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            opacity: 0.7;
        }

        .neon-thread {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent-color), transparent);
            box-shadow: var(--neon-glow);
            opacity: 0;
            animation: threadFloat 15s infinite linear;
        }

        .neon-thread:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            height: 120%;
            top: -10%;
        }

        .neon-thread:nth-child(2) {
            left: 25%;
            animation-delay: -2s;
            height: 110%;
            top: -5%;
        }

        .neon-thread:nth-child(3) {
            left: 40%;
            animation-delay: -4s;
            height: 130%;
            top: -15%;
        }

        .neon-thread:nth-child(4) {
            left: 55%;
            animation-delay: -6s;
            height: 115%;
            top: -7%;
        }

        .neon-thread:nth-child(5) {
            left: 70%;
            animation-delay: -8s;
            height: 125%;
            top: -12%;
        }

        .neon-thread:nth-child(6) {
            left: 85%;
            animation-delay: -10s;
            height: 120%;
            top: -10%;
        }

        .neon-thread:nth-child(7) {
            left: 95%;
            animation-delay: -12s;
            height: 110%;
            top: -5%;
        }

        @keyframes threadFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
        }

        /* Input Section */
        .input-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 1.8rem;
        }

        .mode-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 16px;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            cursor: pointer;
        }

        .mode-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: var(--neon-glow);
        }

        .text-input-container {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            background-color: rgba(10, 10, 10, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            font-weight: 400;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--shadow-color);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent-color), #6d28d9);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1.05rem;
            margin-top: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 15px var(--shadow-color);
            cursor: pointer;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        /* Response Section */
        .response-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            min-height: 200px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .response-title {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .copy-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.01em;
            cursor: pointer;
        }

        .copy-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .response-content {
            line-height: 1.7;
            font-weight: 400;
            letter-spacing: 0.01em;
            white-space: pre-wrap;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.2rem;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1.2rem;
            border-radius: 10px;
            margin-top: 1.2rem;
            font-weight: 500;
        }

        /* Success Message */
        .success-message {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #6bff6b;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Chat History */
        .chat-history {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .clear-history {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .clear-history:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .history-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            background-color: rgba(10, 10, 10, 0.3);
            border-left: 3px solid var(--accent-color);
        }

        .history-question {
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: var(--accent-color);
        }

        .history-answer {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 70px 15px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mode-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .input-section, .response-section {
                padding: 1.8rem;
            }
            
            .neon-thread {
                width: 1px;
            }

            .integration-controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .mode-selector {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="logo">MaUd</div>
        <div class="loading-text">Инициализация системы...</div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">🌙</span>
    </button>

    <!-- Neon Wave Background -->
    <div class="neon-waves">
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
        <div class="neon-thread"></div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <header>
            <h1>MaUd AI Assistant</h1>
            <p class="subtitle">Глубокое мышление для сложных вопросов</p>
        </header>

        <!-- DeepSeek Integration Section -->
        <section class="integration-section">
            <div class="integration-info">
                <div class="deepseek-logo">DS</div>
                <div class="integration-text">
                    <h3>Интеграция с DeepSeek</h3>
                    <p>Имитация работы с AI через локальную обработку запросов</p>
                </div>
            </div>
            <div class="integration-controls">
                <a href="https://chat.deepseek.com/" target="_blank" class="integration-btn primary">
                    <span>🔗</span> Открыть DeepSeek
                </a>
                <button class="integration-btn" id="simulateDeepSeek">
                    <span>🤖</span> Имитация ответа
                </button>
                <button class="integration-btn" id="exportToDeepSeek">
                    <span>📤</span> Экспорт запроса
                </button>
            </div>
        </section>

        <!-- Chat History -->
        <section class="chat-history" id="chatHistory" style="display: none;">
            <div class="history-header">
                <div class="history-title">История запросов</div>
                <button class="clear-history" id="clearHistory">Очистить</button>
            </div>
            <div id="historyContent"></div>
        </section>

        <section class="input-section">
            <div class="mode-selector" id="modeSelector">
                <button class="mode-btn active" data-mode="deep-thinking">Глубокое мышление</button>
                <button class="mode-btn" data-mode="philosophy">Философия</button>
                <button class="mode-btn" data-mode="brief">Краткий ответ</button>
                <button class="mode-btn" data-mode="analysis">Обширный анализ</button>
                <button class="mode-btn" data-mode="detailed">Пунктуальный разбор</button>
                <button class="mode-btn" data-mode="essay">Генерация сочинения</button>
            </div>

            <div class="text-input-container">
                <textarea id="userInput" placeholder="Введите ваш запрос здесь..."></textarea>
            </div>

            <button class="submit-btn" id="submitBtn">
                <span id="submitText">Отправить запрос</span>
                <div class="spinner" id="submitSpinner" style="display: none;"></div>
            </button>
        </section>

        <section class="response-section">
            <div class="response-header">
                <div class="response-title">Ответ AI</div>
                <button class="copy-btn" id="copyBtn">Копировать</button>
            </div>
            <div class="response-content" id="responseContent">
                <p>Здесь появится ответ от AI после обработки вашего запроса.</p>
            </div>
        </section>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('mainContent');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const modeSelector = document.getElementById('modeSelector');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const userInput = document.getElementById('userInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const responseContent = document.getElementById('responseContent');
        const copyBtn = document.getElementById('copyBtn');
        const simulateDeepSeekBtn = document.getElementById('simulateDeepSeek');
        const exportToDeepSeekBtn = document.getElementById('exportToDeepSeek');
        const chatHistory = document.getElementById('chatHistory');
        const historyContent = document.getElementById('historyContent');
        const clearHistoryBtn = document.getElementById('clearHistory');

        // App State
        let currentTheme = 'dark';
        let currentMode = 'deep-thinking';
        let isLoading = false;
        let chatHistoryData = [];

        // Mode descriptions for modifying queries
        const modeDescriptions = {
            'deep-thinking': 'Проанализируй с точки зрения глубокого мышления, рассмотри все аспекты и нюансы:',
            'philosophy': 'Рассмотри с философской точки зрения, обращая внимание на фундаментальные принципы:',
            'brief': 'Ответь кратко и по существу, выделяя только ключевые моменты:',
            'analysis': 'Проведи всесторонний анализ, рассматривая различные аспекты и их взаимосвязи:',
            'detailed': 'Разбери подробно по пунктам, обеспечивая максимальную детализацию:',
            'essay': 'Напиши развернутое сочинение на тему, используя структурированный подход:'
        };

        // Initialize the application
        function initApp() {
            // Load saved theme and history
            const savedTheme = localStorage.getItem('maud-theme');
            const savedHistory = localStorage.getItem('maud-history');
            
            if (savedTheme) {
                currentTheme = savedTheme;
                applyTheme(currentTheme);
            }
            
            if (savedHistory) {
                chatHistoryData = JSON.parse(savedHistory);
                updateChatHistory();
            }

            // Simulate loading process
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                }, 500);
            }, 2000);

            // Set up event listeners
            setupEventListeners();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Mode selection
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentMode = button.dataset.mode;
                });
            });

            // Submit button
            submitBtn.addEventListener('click', handleSubmit);

            // Copy button
            copyBtn.addEventListener('click', copyResponse);

            // DeepSeek integration buttons
            simulateDeepSeekBtn.addEventListener('click', simulateDeepSeekResponse);
            exportToDeepSeekBtn.addEventListener('click', exportToDeepSeek);
            
            // History
            clearHistoryBtn.addEventListener('click', clearHistory);
        }

        // Update chat history display
        function updateChatHistory() {
            if (chatHistoryData.length === 0) {
                chatHistory.style.display = 'none';
                return;
            }
            
            chatHistory.style.display = 'block';
            historyContent.innerHTML = '';
            
            chatHistoryData.slice(-5).reverse().forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-question">${item.question}</div>
                    <div class="history-answer">${item.answer.substring(0, 100)}...</div>
                `;
                historyItem.addEventListener('click', () => {
                    userInput.value = item.question;
                    displayResponse(item.answer);
                });
                historyContent.appendChild(historyItem);
            });
        }

        // Clear history
        function clearHistory() {
            chatHistoryData = [];
            localStorage.setItem('maud-history', JSON.stringify(chatHistoryData));
            updateChatHistory();
            showSuccess('История очищена');
        }

        // Simulate DeepSeek response (имитация работы)
        function simulateDeepSeekResponse() {
            const query = userInput.value.trim();
            if (!query) {
                showError('Пожалуйста, введите запрос для имитации');
                return;
            }

            if (isLoading) return;

            // Show loading state
            isLoading = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'block';
            submitBtn.disabled = true;

            // Modify query based on selected mode
            const modifiedQuery = `${modeDescriptions[currentMode]} "${query}"`;

            // Simulate API call with DeepSeek-like response
            simulateDeepSeekAPI(modifiedQuery)
                .then(response => {
                    displayResponse(response);
                    showSuccess('Имитация ответа AI завершена');
                    
                    // Save to history
                    chatHistoryData.push({
                        question: query,
                        answer: response,
                        mode: currentMode,
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('maud-history', JSON.stringify(chatHistoryData));
                    updateChatHistory();
                })
                .catch(error => {
                    showError('Ошибка при имитации: ' + error.message);
                })
                .finally(() => {
                    // Reset loading state
                    isLoading = false;
                    submitText.style.display = 'block';
                    submitSpinner.style.display = 'none';
                    submitBtn.disabled = false;
                });
        }

        // Export query to DeepSeek
        function exportToDeepSeek() {
            const query = userInput.value.trim();
            if (!query) {
                showError('Пожалуйста, введите запрос для экспорта');
                return;
            }

            const modifiedQuery = `${modeDescriptions[currentMode]} "${query}"`;
            
            // Создаем временный текстовый элемент для копирования
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = modifiedQuery;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccess('Запрос скопирован в буфер обмена. Теперь вы можете вставить его в DeepSeek');
                    // Открываем DeepSeek в новой вкладке
                    window.open('https://chat.deepseek.com/', '_blank');
                } else {
                    showError('Не удалось скопировать запрос');
                }
            } catch (err) {
                showError('Ошибка при копировании: ' + err);
            } finally {
                document.body.removeChild(tempTextArea);
            }
        }

        // Simulate DeepSeek API call
        function simulateDeepSeekAPI(query) {
            return new Promise((resolve, reject) => {
                // Simulate network delay
                setTimeout(() => {
                    // Simulate occasional errors
                    if (Math.random() < 0.05) {
                        reject(new Error('Сервер временно недоступен'));
                        return;
                    }

                    // Generate a mock response in DeepSeek style
                    const responses = {
                        'deep-thinking': `🤔 **Глубокий анализ:**\n\n${query}\n\nНа основе глубокого анализа, я пришел к выводу, что это сложная и многогранная тема. Рассматривая различные аспекты, можно выделить несколько ключевых моментов, которые требуют тщательного изучения и осмысления.`,
                        'philosophy': `🧠 **Философское осмысление:**\n\n${query}\n\nС философской точки зрения, этот вопрос затрагивает фундаментальные аспекты бытия и познания. Размышляя над ним, мы сталкиваемся с вечными вопросами о природе реальности и человеческого существования.`,
                        'brief': `⚡ **Краткий ответ:**\n\n${query}\n\nКлючевые моменты: важный аспект, требующий внимания, но нуждающийся в дополнительном исследовании для полного понимания.`,
                        'analysis': `📊 **Анализ:**\n\n${query}\n\nВсесторонний анализ выявляет несколько основных направлений для рассмотрения:\n\n1. Исторический контекст\n2. Современные интерпретации\n3. Практическое применение\n4. Будущие перспективы`,
                        'detailed': `🔍 **Детальный разбор:**\n\n${query}\n\n1. **Фундаментальные принципы:** Базовые концепции и определения\n2. **Историческое развитие:** Эволюция понимания темы\n3. **Современное состояние:** Актуальные исследования и подходы\n4. **Практическое значение:** Применение в реальных условиях\n5. **Перспективы развития:** Возможные направления будущих исследований`,
                        'essay': `📝 **Сочинение:**\n\n${query}\n\nВведение: Тема представляет значительный интерес для современной науки и философии.\n\nОсновная часть: Рассматривая различные аспекты вопроса, можно выделить несколько ключевых направлений для анализа...\n\nЗаключение: Таким образом, глубокое изучение данной темы открывает новые горизонты для понимания фундаментальных принципов мироздания.`
                    };

                    resolve(responses[currentMode] || `Ответ AI: ${query}`);
                }, 2000);
            });
        }

        // Toggle between dark and light themes
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(currentTheme);
            localStorage.setItem('maud-theme', currentTheme);
        }

        // Apply the selected theme
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.textContent = '☀️';
            } else {
                document.body.classList.remove('light-theme');
                themeIcon.textContent = '🌙';
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const query = userInput.value.trim();
            
            if (!query) {
                showError('Пожалуйста, введите запрос');
                return;
            }

            if (isLoading) return;

            // Show loading state
            isLoading = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'block';
            submitBtn.disabled = true;

            try {
                // Modify query based on selected mode
                const modifiedQuery = `${modeDescriptions[currentMode]} "${query}"`;
                
                // Use simulated DeepSeek response
                const response = await simulateDeepSeekAPI(modifiedQuery);
                displayResponse(response);
                
                // Save to history
                chatHistoryData.push({
                    question: query,
                    answer: response,
                    mode: currentMode,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('maud-history', JSON.stringify(chatHistoryData));
                updateChatHistory();
                
            } catch (error) {
                showError('Произошла ошибка при обработке запроса: ' + error.message);
                console.error('API Error:', error);
            } finally {
                // Reset loading state
                isLoading = false;
                submitText.style.display = 'block';
                submitSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Display the AI response
        function displayResponse(response) {
            responseContent.innerHTML = `<p>${response}</p>`;
        }

        // Show error message
        function showError(message) {
            responseContent.innerHTML = `
                <div class="error-message">
                    <strong>Ошибка:</strong> ${message}
                </div>
            `;
        }

        // Show success message
        function showSuccess(message) {
            // Remove existing success messages
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) {
                existingSuccess.remove();
            }
            
            // Create new success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = message;
            
            // Insert after response content
            responseContent.parentNode.insertBefore(successMsg, responseContent.nextSibling);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.remove();
                }
            }, 5000);
        }

        // Copy response to clipboard
        function copyResponse() {
            const text = responseContent.innerText;
            
            // Create temporary textarea for copying
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    // Show temporary feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Скопировано!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } else {
                    showError('Не удалось скопировать текст');
                }
            } catch (err) {
                console.error('Ошибка копирования: ', err);
                showError('Не удалось скопировать текст');
            } finally {
                document.body.removeChild(tempTextArea);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
