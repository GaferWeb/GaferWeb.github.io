<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaUd — Языковая модель ИИ</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --element-bg: #1a1a1a;
      --accent-color: #8b5cf6;
      --text-color: #ffffff;
      --overlay-color: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --element-bg: #e5e5e5;
      --accent-color: #7c3aed;
      --text-color: #000000;
      --overlay-color: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #splash-logo {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to top, transparent 50%, var(--accent-color) 50%);
      background-size: 100% 200%;
      background-position: bottom;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fillLogo 2s ease-in-out forwards;
    }

    @keyframes fillLogo {
      to {
        background-position: top;
      }
    }

    #splash-subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out, color 30s infinite linear;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(10px, -10px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(15px, 5px) scale(1.02); }
    }

    @keyframes color {
      0% { filter: hue-rotate(0deg) blur(20px); }
      100% { filter: hue-rotate(360deg) blur(20px); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 10;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .logo.generating {
      color: #60a5fa;
    }

    .theme-toggle, .menu-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(139, 92, 246, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-color);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 998;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
      transition: right 0.3s ease;
    }

    .menu.active {
      right: 0;
    }

    .menu-close {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu-back {
      align-self: flex-start;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu-button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .color-picker-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      background-color: rgba(139, 92, 246, 0.5);
    }

    .settings-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 999;
      transition: right 0.3s ease;
    }

    .settings-panel.active {
      right: 0;
    }

    .settings-panel-close {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .settings-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .language-header, .cursor-header {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .language-option {
      padding: 0.75rem 0;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .language-option.active {
      position: relative;
    }

    .language-option.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
      border-radius: 2px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background-color: var(--element-bg);
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .modal-button.yes {
      background-color: var(--accent-color);
      color: white;
    }

    .modal-button.no {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .main-interface, .chat-interface {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding-top: 2rem;
    }

    .chat-interface {
      display: none;
      width: 100%;
      height: calc(100vh - 120px);
      flex-direction: column;
    }

    .chat-interface.active {
      display: flex;
    }

    .input-area {
      width: 100%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      background-color: rgba(26, 26, 26, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-color);
      font-size: 1.1rem;
      resize: none;
      min-height: 60px;
      backdrop-filter: blur(10px);
    }

    [data-theme="light"] textarea {
      background-color: rgba(229, 229, 229, 0.6);
      border-color: rgba(0, 0, 0, 0.1);
    }

    .response-area {
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      background-color: rgba(26, 26, 26, 0.4);
      border-radius: 12px;
      min-height: 100px;
      backdrop-filter: blur(10px);
      line-height: 1.6;
    }

    [data-theme="light"] .response-area {
      background-color: rgba(229, 229, 229, 0.6);
    }

    .chat-messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--element-bg);
    }

    .ai-message {
      align-self: flex-start;
      background-color: var(--element-bg);
      border-left: 3px solid var(--accent-color);
    }

    .chat-input-area {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      padding: 0 1rem 1rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      background-color: var(--element-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-color);
    }

    [data-theme="light"] .chat-input {
      border-color: rgba(0, 0, 0, 0.1);
    }

    .send-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
    }

    .new-dialog-button {
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    button, input, textarea, .menu-item, .language-option, .color-picker-button {
      cursor: none !important;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: var(--element-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      z-index: 997;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      background-color: #8A2BE2;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-chat-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    .sidebar-chat-item {
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    [data-theme="dark"] .sidebar-chat-item:hover {
      background-color: #f5f5f5;
    }

    [data-theme="light"] .sidebar-chat-item:hover {
      background-color: #dcdcdc;
    }

    .sidebar-chat-delete {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.25rem;
    }

    .sidebar-toggle {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: var(--element-bg);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 996;
      transition: left 0.3s ease;
    }

    .sidebar-toggle.active {
      left: 280px;
    }

    .sidebar-toggle.hidden {
      display: none;
    }

    .back-to-menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }

      .menu, .settings-panel, .sidebar {
        width: 240px;
      }

      .sidebar-toggle.active {
        left: 240px;
      }

      textarea, .response-area, .chat-input {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      #splash-logo {
        font-size: 2.5rem;
      }

      .logo {
        font-size: 1.75rem;
      }

      .menu, .settings-panel, .sidebar {
        width: 200px;
      }

      .sidebar-toggle.active {
        left: 200px;
      }
    }
  </style>
</head>

          menuChatEnable: 'Enable',
          menuChatDisable: 'Disable',
          menuAPI: 'API',
          menuAbout: 'About',
          menuBlogButton: 'View',
          menuSettings: 'Settings',
          menuOpenSettings: 'Open',
          menuChatMode: 'Chat Mode',
          settingsLanguage: 'Language',
          settingsCursor: 'Round Cursor',
          settingsCursorEnable: 'Enable',
          settingsCursorColor: 'Color',
          modalText: 'Save?',
          modalYes: 'Yes',
          modalNo: 'No',
          aiResponses: [
            'This is an example response from the MaUd AI model.',
            'I am an artificial intelligence created to help you.',
            'Ask something else — I am always ready to help!',
            'MaUd uses advanced natural language processing technologies.',
            'Your request has been processed successfully. How else can I help?'
          ]
        },
        es: {
          subtitle: ['Asistente de IA', 'Ayudante', 'Desarrollo', 'Inteligencia Artificial'],
          inputPlaceholder: 'Pregúntale a la IA...',
          responseAreaText: 'Aquí aparecerá la respuesta de la IA.',
          newDialogButton: 'Nuevo Diálogo',
          chatWelcome: '¡Hola! ¿En qué puedo ayudarte?',
          menuChatEnable: 'Habilitar',
          menuChatDisable: 'Deshabilitar',
          menuAPI: 'API',
          menuAbout: 'Acerca de',
          menuBlogButton: 'Ver',
          menuSettings: 'Configuración',
          menuOpenSettings: 'Abrir',
          menuChatMode: 'Modo Chat',
          settingsLanguage: 'Idioma',
          settingsCursor: 'Cursor Redondo',
          settingsCursorEnable: 'Habilitar',
          settingsCursorColor: 'Color',
          modalText: '¿Guardar?',
          modalYes: 'Sí',
          modalNo: 'No',
          aiResponses: [
            'Esta es una respuesta de ejemplo del modelo de IA MaUd.',
            'Soy una inteligencia artificial creada para ayudarte.',
            '¡Pregunta algo más — siempre estoy listo para ayudar!',
            'MaUd utiliza tecnologías avanzadas de procesamiento de lenguaje natural.',
            'Tu solicitud ha sido procesada con éxito. ¿En qué más puedo ayudarte?'
          ]
        }
      };

      const updateTexts = (lang) => {
        const t = translations[lang];
        if (!t) return;

        // Обновление бегущей строки
        const subtitles = t.subtitle;
        let subtitleIndex = 0;
        const updateSubtitle = () => {
            splashSubtitle.textContent = subtitles[subtitleIndex];
            subtitleIndex = (subtitleIndex + 1) % subtitles.length;
        };
        updateSubtitle();
        // Остановка предыдущего интервала и запуск нового
        if (window.subtitleInterval) clearInterval(window.subtitleInterval);
        window.subtitleInterval = setInterval(updateSubtitle, 1000);

        // Обновление плейсхолдера
        mainInput.placeholder = t.inputPlaceholder;
        chatInput.placeholder = t.inputPlaceholder;

        // Обновление начального текста ответа
        mainResponse.textContent = t.responseAreaText;

        // Обновление кнопок "Новый диалог"
        newDialogMain.textContent = t.newDialogButton;
        newDialogChat.textContent = t.newDialogButton;

        // Обновление приветствия в чате
        const firstMessage = chatMessages.querySelector('.ai-message');
        if (firstMessage) firstMessage.textContent = t.chatWelcome;

        // Обновление кнопки режима чата в меню
        toggleChatMode.textContent = isChatMode ? t.menuChatDisable : t.menuChatEnable;

        // Обновление других пунктов меню
        document.querySelectorAll('.menu-item').forEach((item, index) => {
          const spans = item.querySelectorAll('span');
          if (spans.length > 0) {
            if (index === 0) spans[0].textContent = t.menuChatMode;
            if (index === 2) spans[0].textContent = t.menuAbout;
          }
          const buttons = item.querySelectorAll('button');
          if (buttons.length > 0) {
            if (index === 1) buttons[0].textContent = t.menuOpenSettings;
            if (index === 2) buttons[0].textContent = t.menuBlogButton;
          }
        });

        // Обновление заголовка настроек
        const langHeader = document.querySelector('.language-header');
        if (langHeader) langHeader.textContent = t.settingsLanguage;

        // Обновление заголовка курсора
        const cursorHeader = document.querySelector('.cursor-header');
        if (cursorHeader) cursorHeader.textContent = t.settingsCursor;

        // Обновление опций языка
        languageOptions.forEach(opt => {
          const langCode = opt.getAttribute('data-lang');
          if (langCode === 'ru') opt.textContent = langCode === 'ru' ? 'Русский' : (lang === 'en' ? 'Ruso' : 'Ruso');
          if (langCode === 'en') opt.textContent = langCode === 'en' ? 'English' : (lang === 'ru' ? 'Английский' : 'Inglés');
          if (langCode === 'es') opt.textContent = langCode === 'es' ? 'Español' : (lang === 'ru' ? 'Испанский' : 'Español');
        });

        // Обновление текста выбора цвета
        const cursorColorSpan = document.querySelector('.cursor-header').nextElementSibling.querySelector('span');
        if (cursorColorSpan) cursorColorSpan.textContent = t.settingsCursorColor;

        // Обновление модального окна
        if (modalText) modalText.textContent = t.modalText;
        confirmYes.textContent = t.modalYes;
        confirmNo.textContent = t.modalNo;
      };

      const subtitles = translations[currentLang].subtitle;
      let subtitleIndex = 0;

      const updateSubtitle = () => {
        splashSubtitle.textContent = subtitles[subtitleIndex];
        subtitleIndex = (subtitleIndex + 1) % subtitles.length;
      };

      const subtitleInterval = setInterval(updateSubtitle, 1000);

      setTimeout(() => {
        clearInterval(subtitleInterval);
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
        }, 500);
      }, 3000);

      const createBalls = () => {
        const ballCount = 17;
        const balls = [];
        const attempts = 100;
        const minDistanceFactor = 0.15;

        for (let i = 0; i < ballCount; i++) {
          let newBall;
          let overlap;
          let attempt = 0;

          do {
            overlap = false;
            newBall = {
              size: 60 + Math.random() * 100,
              left: Math.random() * 90,
              top: Math.random() * 90,
              hue: Math.floor(Math.random() * 360),
              floatDuration: 20 + Math.random() * 10,
              colorDuration: 30 + Math.random() * 20
            };

            for (const existingBall of balls) {
              const dx = newBall.left - existingBall.left;
              const dy = newBall.top - existingBall.top;
              const distance = Math.sqrt(dx * dx + dy * dy);
              const minDistance = (newBall.size / 200) + (existingBall.size / 200) + minDistanceFactor;

              if (distance < minDistance) {
                overlap = true;
                break;
              }
            }

            attempt++;
            if (attempt > attempts) break;
          } while (overlap);

          if (!overlap) {
            balls.push(newBall);
            const ballElement = document.createElement('div');
            ballElement.classList.add('ball');
            ballElement.style.width = `${newBall.size}px`;
            ballElement.style.height = `${newBall.size}px`;
            ballElement.style.left = `${newBall.left}%`;
            ballElement.style.top = `${newBall.top}%`;
            ballElement.style.background = `hsl(${newBall.hue}, 70%, 60%)`;
            ballElement.style.animation = `float ${newBall.floatDuration}s infinite ease-in-out, color ${newBall.colorDuration}s infinite linear`;
            background.appendChild(ballElement);
          }
        }
      };

      createBalls();

      const updateChatModeButton = () => {
        const t = translations[currentLang];
        toggleChatMode.textContent = isChatMode ? t.menuChatDisable : t.menuChatEnable;
      };

      const switchToChatMode = () => {
        isChatMode = true;
        mainInterface.style.display = 'none';
        chatInterface.classList.add('active');
        sidebar.classList.add('active');
        sidebarToggle.classList.add('active');
        sidebarToggle.classList.remove('hidden');
        sidebarToggle.textContent = '←';
        updateChatModeButton();
        // Инициализируем новый чат при первом входе в режим
        if (!currentChatId) {
            startNewChat();
        }
      };

      const switchToMainMode = () => {
        isChatMode = false;
        chatInterface.classList.remove('active');
        mainInterface.style.display = 'flex';
        sidebar.classList.remove('active');
        sidebarToggle.classList.remove('active');
        sidebarToggle.classList.add('hidden');
        sidebarToggle.textContent = '→';
        updateChatModeButton();
        // Очищаем текущий чат при выходе
        currentChatId = null;
      };

      // Логика курсора
      const updateCursor = () => {
        if (isCursorEnabled) {
          customCursor.style.display = 'block';
          customCursor.style.backgroundColor = selectedCursorColor;
          document.body.style.cursor = 'none';
        } else {
          customCursor.style.display = 'none';
          document.body.style.cursor = 'default';
        }
      };

      document.addEventListener('mousemove', (e) => {
        if (isCursorEnabled) {
          customCursor.style.left = e.clientX + 'px';
          customCursor.style.top = e.clientY + 'px';
        }
      });

      document.addEventListener('mousedown', () => {
        if (isCursorEnabled) {
          customCursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isCursorEnabled) {
          customCursor.style.transform = 'translate(-50%, -50%) scale(1)';
        }
      });

      themeToggle.addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
      });

      const openMenu = () => {
        menu.classList.add('active');
        overlay.classList.add('active');
        menuToggle.setAttribute('aria-expanded', 'true');
      };

      const closeMenu = () => {
        menu.classList.remove('active');
        overlay.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      };

      const openSettingsPanel = () => {
        settingsPanel.classList.add('active');
        overlay.classList.add('active');
        menu.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'true');
      };

      const closeSettingsPanel = () => {
        settingsPanel.classList.remove('active');
        overlay.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      };

      menuToggle.addEventListener('click', openMenu);
      menuBack.addEventListener('click', closeMenu);
      settingsBack.addEventListener('click', () => {
        closeSettingsPanel();
        openMenu();
      });
      overlay.addEventListener('click', () => {
        closeMenu();
        closeSettingsPanel();
      });

      openSettingsFromMenu.addEventListener('click', () => {
        closeMenu();
        openSettingsPanel();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeMenu();
          closeSettingsPanel();
          if (modalOverlay.classList.contains('active')) {
            closeModal();
          }
        }
      });

      toggleChatMode.addEventListener('click', () => {
        closeMenu();
        if (isChatMode) {
          switchToMainMode();
        } else {
          switchToChatMode();
        }
      });

      viewBlog.addEventListener('click', () => {
        window.open('https://maud-site.blogspot.com/', '_blank');
      });

      languageOptions.forEach(option => {
        option.addEventListener('click', () => {
          const clickedLang = option.getAttribute('data-lang');
          if (clickedLang !== currentLang) {
            selectedLang = clickedLang;
            document.querySelectorAll('.language-option').forEach(opt => {
              opt.classList.remove('active');
            });
            option.classList.add('active');
            openModal();
          }
        });
      });

      colorPickerButton.addEventListener('click', () => {
        colorPicker.click();
      });

      colorPicker.addEventListener('change', (e) => {
        const newColor = e.target.value;
        selectedCursorColor = newColor;
        colorPickerButton.style.backgroundColor = newColor;
        openModal();
      });

      const openModal = () => {
        const t = translations[currentLang];
        if (modalText) modalText.textContent = t.modalText;
        confirmYes.textContent = t.modalYes;
        confirmNo.textContent = t.modalNo;
        modalOverlay.classList.add('active');
      };

      const closeModal = () => {
        modalOverlay.classList.remove('active');
        if (selectedLang) {
          document.querySelectorAll('.language-option').forEach(opt => {
            if (opt.getAttribute('data-lang') === currentLang) {
              opt.classList.add('active');
            } else if (opt.getAttribute('data-lang') === selectedLang) {
              opt.classList.remove('active');
            }
          });
          selectedLang = null;
        }
        if (modalOverlay.classList.contains('active')) return;
        colorPickerButton.style.backgroundColor = selectedCursorColor;
      };

      confirmYes.addEventListener('click', () => {
        if (selectedLang) {
          currentLang = selectedLang;
          updateTexts(currentLang);
          selectedLang = null;
        }
        updateCursor();
        closeModal();
      });

      confirmNo.addEventListener('click', closeModal);

      const simulateAIResponse = (input, isChat = false) => {
        mainLogo.classList.add('generating');
        setTimeout(() => {
          const responses = translations[currentLang].aiResponses;
          const response = responses[Math.floor(Math.random() * responses.length)];

          if (isChat) {
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('message', 'ai-message');
            aiMessage.textContent = response;
            chatMessages.appendChild(aiMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Сохраняем сообщение в текущем чате
            if (currentChatId && chats[currentChatId]) {
                chats[currentChatId].messages.push({ text: response, isUser: false });
                chats[currentChatId].timestamp = Date.now(); // Обновляем время
                saveChatsToStorage();
            }
          } else {
            mainResponse.textContent = response;
          }

          mainLogo.classList.remove('generating');
        }, 800);
      };

      mainInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          const text = mainInput.value.trim();
          if (text) {
            simulateAIResponse(text, false);
            mainInput.value = '';
          }
        }
      });

      sendButton.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if (text) {
          const userMessage = document.createElement('div');
          userMessage.classList.add('message', 'user-message');
          userMessage.textContent = text;
          chatMessages.appendChild(userMessage);
          chatMessages.scrollTop = chatMessages.scrollHeight;

          // Сохраняем сообщение пользователя в текущем чате
          if (currentChatId && chats[currentChatId]) {
              chats[currentChatId].messages.push({ text: text, isUser: true });
              chats[currentChatId].timestamp = Date.now(); // Обновляем время
              saveChatsToStorage();
          }

          chatInput.value = '';
          simulateAIResponse(text, true);
        }
      });

      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendButton.click();
        }
      });

      newDialogMain.addEventListener('click', () => {
        mainInput.value = '';
        mainResponse.textContent = translations[currentLang].responseAreaText;
      });

      // --- Логика чатов ---
      
      const generateChatTitle = (firstUserMessage) => {
          if (firstUserMessage) {
              // Берем первые 20 символов первого сообщения пользователя
              return firstUserMessage.substring(0, 20) + (firstUserMessage.length > 20 ? '...' : '');
          } else {
              // Иначе используем дату и время
              const now = new Date();
              return `Чат от ${now.toLocaleDateString()} ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
          }
      };

      const saveCurrentChat = () => {
          if (currentChatId && chats[currentChatId] && chats[currentChatId].messages.length > 0) {
              // Генерируем название, если оно еще не установлено или стандартное
              if (!chats[currentChatId].title || chats[currentChatId].title.startsWith('Чат от')) {
                  const firstUserMsg = chats[currentChatId].messages.find(m => m.isUser)?.text;
                  chats[currentChatId].title = generateChatTitle(firstUserMsg);
              }
              chats[currentChatId].timestamp = Date.now(); // Обновляем время последнего использования
              saveChatsToStorage();
              updateChatList();
          }
      };

      const startNewChat = () => {
          saveCurrentChat(); // Сохраняем предыдущий чат, если он есть
          
          const newChatId = 'chat_' + Date.now();
          const welcomeMessage = translations[currentLang].chatWelcome;
          
          chats[newChatId] = {
              id: newChatId,
              title: '', // Будет сгенерировано при сохранении
              messages: [{ text: welcomeMessage, isUser: false }],
              timestamp: Date.now()
          };
          
          currentChatId = newChatId;
          loadChatMessages(newChatId);
      };

      const loadChatMessages = (chatId) => {
          if (chats[chatId]) {
              chatMessages.innerHTML = '';
              chats[chatId].messages.forEach(msg => {
                  const messageElement = document.createElement('div');
                  messageElement.classList.add('message');
                  messageElement.classList.add(msg.isUser ? 'user-message' : 'ai-message');
                  messageElement.textContent = msg.text;
                  chatMessages.appendChild(messageElement);
              });
              chatMessages.scrollTop = chatMessages.scrollHeight;
          }
      };

      const deleteChat = (chatId) => {
          if (chats[chatId]) {
              delete chats[chatId];
              saveChatsToStorage();
              updateChatList();
              
              // Если удалили текущий чат, создаем новый
              if (currentChatId === chatId) {
                  startNewChat();
              }
          }
      };

      const updateChatList = () => {
          sidebarChatList.innerHTML = '';
          
          // Преобразуем объект чатов в массив и сортируем по времени (новые сверху)
          const chatArray = Object.values(chats).sort((a, b) => b.timestamp - a.timestamp);
          
          chatArray.forEach(chat => {
              const item = document.createElement('div');
              item.className = 'sidebar-chat-item';
              item.dataset.chatId = chat.id;
              
              const titleSpan = document.createElement('span');
              titleSpan.textContent = chat.title || generateChatTitle(chat.messages.find(m => m.isUser)?.text);
              
              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'sidebar-chat-delete';
              deleteBtn.textContent = '×';
              deleteBtn.dataset.chatId = chat.id;
              
              item.appendChild(titleSpan);
              item.appendChild(deleteBtn);
              sidebarChatList.appendChild(item);
          });
          
          // Добавляем обработчики событий для новых элементов
          document.querySelectorAll('.sidebar-chat-item span').forEach(span => {
              span.addEventListener('click', (e) => {
                  const chatId = e.target.parentElement.dataset.chatId;
                  if (chatId) {
                      saveCurrentChat(); // Сохраняем текущий перед переключением
                      currentChatId = chatId;
                      loadChatMessages(chatId);
                      
                      // Закрываем сайдбар
                      sidebar.classList.remove('active');
                      sidebarToggle.classList.remove('active');
                      sidebarToggle.textContent = '→';
                  }
              });
          });
          
          document.querySelectorAll('.sidebar-chat-delete').forEach(btn => {
              btn.addEventListener('click', (e) => {
                  e.stopPropagation();
                  const chatId = e.target.dataset.chatId;
                  if (chatId) {
                      deleteChat(chatId);
                  }
              });
          });
      };

      newDialogChat.addEventListener('click', () => {
          if (isChatMode) {
              startNewChat();
          }
      });

      // --- Конец логики чатов ---

      updateCursor();
      updateChatModeButton();
      updateTexts(currentLang);
      
      // Инициализация чатов
      loadChatsFromStorage();
      
      // Скрыть кнопку при загрузке, если режим чата выключен
      if (!isChatMode) {
        sidebarToggle.classList.add('hidden');
      }

      // Обработчики для кнопок сайдбара
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        sidebarToggle.classList.toggle('active');
        // Переключение текста кнопки
        if (sidebar.classList.contains('active')) {
          sidebarToggle.textContent = '←';
        } else {
          sidebarToggle.textContent = '→';
        }
      });

      // Кнопка "Назад" в заголовке боковой панели
      backToMenuButton.addEventListener('click', () => {
        sidebar.classList.remove('active');
        sidebarToggle.classList.remove('active');
        sidebarToggle.textContent = '→';
      });
    });
  </script>
